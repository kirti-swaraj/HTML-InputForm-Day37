<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="../css/inputForm.css">
</head>
<body>
    <form>
        <header class="headerContainer">Input-Form</header>
      <div>
        <label for="text">text input type for Name: </label>
        <input type="text" id="text" name="text" required>
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">password input type: </label>
        <input type="password" id="pwd" name="pwd" required>
      </div>
      <div>
        <label for="email">email input type: </label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="url">url input type: </label>
        <input type="url" id="url" name="url" required>
      </div>
      <div>
        <label for="number">number input type: </label>
        <input type="number" id="number" name="number" required>
      </div>
      <div>
        <label for="tel">tel input type: </label>
        <input type="tel" id="tel" name="tel" required>
      </div>
      <div>
        <label for="search">search input type: </label>
        <input type="search" id="search" name="search">
      </div>
      <div class="nativeDateTimePicker">
        <label for="party">Choose Date and Time </label>
        <input type="datetime-local" id="party" name="bday">
        <span class="validity"></span>
      </div>
      <div>
        <label for="salary">Choose your salary </label>
        <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
        <output class="salary-output" for="salary">45000</span>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
        const salary=document.querySelector('#salary');
        const salaryOutput=document.querySelector('.salary-output');
        salary.oninput=function(){
            salaryOutput.textContent=salary.value;
        };

        // UC 1: Name validation
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function()
        {
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="";
            else 
            textError.textContent="Incorrect name";
        });
    </script>
</body>
</html>
